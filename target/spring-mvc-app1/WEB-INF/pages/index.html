<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index user</title>
</head>
<body>
    <div th:each="user : ${users}">
        <a th:href="@{/user/{id}(id=${user.getId()})}"
           th:text="${user.getName() + ' ' + user.getLastName() + ' ' + user.getAge()}">user</a>
    </div>
    <br>
    <hr>
    <button>
        <a href="/user/new">add user</a>
    </button>
</body>
</html>
