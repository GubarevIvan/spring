<!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
    <form th:method="POST" th:action="@{/WEB-INF/pages/user}" th:object="${user}">
        <label for="name">Enter name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
        <br>
        <label for="last-name">Enter lastName:</label>
        <input type="text" th:field="*{lastName}" id="last-name"/>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</p>
        <br>
        <label for="age">Enter age:</label>
        <input type="text" th:field="*{age}" id="age"/>
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</p>
        <br>
        <label for="email">Enter age:</label>
        <input type="text" th:field="*{email}" id="email"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</p>
        <br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
