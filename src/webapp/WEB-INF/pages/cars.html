<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table>
        <th:block th:each="car : ${cars}">
            <tr>
                <h1 th:text="${car.getCarBrand() + ', ' + car.getColor() + ', ' + car.getClearance()}"></h1>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
